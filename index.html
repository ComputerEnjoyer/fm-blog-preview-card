<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Card Preview | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <article class="blog-preview-card">
        <img class="preview-image" src="img/illustration-article.svg" alt="" />
        <div class="card-contents">
          <p class="tag">Learning</p>
          <p class="published">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-info">
          <img src="img/image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </div>
      </article>
      <div></div>
    </main>
  </body>
</html>
